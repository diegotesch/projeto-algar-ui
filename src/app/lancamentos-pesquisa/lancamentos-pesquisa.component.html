<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText>
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input type="text" pInputText style="width: 95px;">

        <label>Até</label>
        <input type="text" pInputText style="width: 95px;">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">

          <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true" >
            <ng-template pTemplate="header">
              <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento >
              <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
                <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
                <td class="col-valor">
                  <span [style.color]="lancamento.tipo == 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | currency:'BRL':true:'1.2-2'}}</span>
                </td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" ></a>
                  <button pButton type="button" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>

        </div>

        <div class="ui-g-12">
          <button pButton label="Novo Lançamento"></button>
        </div>
    </div>

  </div>
