<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <h1>Nome</h1>
      <input type="text" pInputText >
    </div>

    <div class="ui-g-12">
      <button type="submit" pButton label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true" >
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cidade }}</td>
            <td>{{ pessoa.estado }}</td>
            <td><a class="pessoa-status" href="javascript:;" pTooltip="{{ !pessoa.status ? 'Ativar' : 'Inativar' }}" tooltipPosition="top">{{ pessoa.status ? 'Ativo' : 'Inativo' }}</a></td>
            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <a pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <button type="button" pButton label="Nova Pessoa"></button>
    </div>
  </div>
</div>
